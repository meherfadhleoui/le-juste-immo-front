<div class="flex gap-0.5">
  <span
    class="w-12 h-2 relative"
    [ngClass]="
      index === 0
        ? 'rounded-l-lg'
        : index === dpe.length - 1
          ? 'rounded-r-lg'
          : ''
    "
    *ngFor="let item of isDEP ? dpe : dpg; let index = index"
    [ngStyle]="{ 'background-color': item.color }"
  >
    <span
      class="text-base font-semibold -top-5 right-1/3 absolute"
      [ngClass]="
        item.range[1]
          ? value >= item.range[0] && value <= item.range[1]
            ? ''
            : 'hidden'
          : value >= item.range[0]
            ? ''
            : 'hidden'
      "
    >
      {{ item.letter }}
    </span>
  </span>
</div>
