<div
  class="px-10 py-8 flex flex-col items-center justify-between cursor-pointer rounded-3xl relative card gap-4 w-36"
  [ngClass]="value ? 'selected' : 'unselected'"
  (click)="toggleState()"
>
  <p-checkbox
    [(ngModel)]="value"
    class="absolute top-2 right-2"
    [binary]="true"
    inputId="binary"
    (click)="toggleState()"
  ></p-checkbox>

  <ng-content></ng-content>
  <span class="text-sm font-semibold">{{ name }}</span>
</div>

<p-inputNumber
  [showButtons]="true"
  buttonLayout="horizontal"
  inputId="horizontal"
  spinnerMode="horizontal"
  [step]="1"
  decrementButtonClass="p-button-secondary"
  incrementButtonClass="p-button-secondary"
  [incrementButtonIcon]="PIcon.plus"
  [decrementButtonIcon]="PIcon.minus"
  styleClass="mt-2"
  *ngIf="isNumber && value"
  [min]="0"
  [(ngModel)]="number"
  (ngModelChange)="onNumberChange()"
></p-inputNumber>
