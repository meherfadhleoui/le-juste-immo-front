<div class="flex min-h-screen">
  <div class="flex flex-col justify-center items-center w-full gap-8 p-10">
    <div class="flex flex-col items-center justify-center gap-2">
      <img src="assets/small-logo.png" alt="logo" class="h-9" />
      <span class="max-w-80 text-center font-semibold text-lg"
        >Veuillez saisir votre addresse email pour recevoir un nouveau mot de
        passe
      </span>
    </div>

    <span class="p-float-label w-4/5">
      <input pInputText id="email" class="w-full" />
      <label htmlFor="email">Adresse e-mail</label>
    </span>

    <button
      pButton
      pRipple
      label="Envoyer"
      class="bg-accent w-4/5 font-thin"
    ></button>

    <div class="flex flex-col gap-2">
      <span
        >Déjà membre ?
        <a class="primary font-bold" routerLink="/login">
          Connectez-vous ici
        </a>
      </span>

      <span
        >Vous n'avez pas de compte ?
        <a class="primary font-bold" routerLink="/register">
          Inscrivez-vous ici
        </a>
      </span>
    </div>
  </div>
  <app-right-auth-panel class="max-h-screen w-full"></app-right-auth-panel>
</div>
