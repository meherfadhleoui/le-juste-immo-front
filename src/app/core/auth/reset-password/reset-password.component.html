<div class="flex min-h-screen">
  <div class="flex flex-col justify-center items-center w-full gap-8 p-10">
    <div class="flex flex-col items-center justify-center gap-2">
      <img src="assets/small-logo.png" alt="logo" class="h-9" />
      <span class="max-w-80 text-center font-semibold text-lg"
        >RÃ©initialiser le mot de passe
      </span>
    </div>

    <span class="p-float-label w-4/5">
      <p-password
        id="password"
        class="w-full"
        [toggleMask]="true"
        [feedback]="false"
      ></p-password>

      <label htmlFor="password">Nouveau mot de passe</label>
    </span>

    <span class="p-float-label w-4/5">
      <p-password
        id="comfirmPassword"
        class="w-full"
        [toggleMask]="true"
        [feedback]="false"
      ></p-password>

      <label htmlFor="comfirmPassword">Confirmer le mot de passe</label>
    </span>

    <button
      pButton
      pRipple
      label="Envoyer"
      class="bg-accent w-4/5 font-thin"
    ></button>
  </div>
  <app-right-auth-panel class="max-h-screen w-full"></app-right-auth-panel>
</div>
