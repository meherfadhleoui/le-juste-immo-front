<div class="flex min-h-screen">
  <div
    [formGroup]="resetPasswordForm"
    class="flex flex-col justify-center items-center w-full gap-8 p-10"
  >
    <div class="flex flex-col items-center justify-center gap-2">
      <img src="assets/small-logo.png" alt="logo" class="h-9" />
      <span class="max-w-80 text-center font-semibold text-lg"
        >RÃ©initialiser le mot de passe
      </span>
    </div>

    <span class="w-full">
      <span class="p-float-label">
        <p-password
          inputId="password"
          class="w-full"
          [toggleMask]="true"
          [feedback]="false"
          formControlName="password"
        ></p-password>
        <label htmlFor="password">Nouveau mot de passe</label>
      </span>
      <control-error [control]="resetPasswordForm.get('password')" />
    </span>

    <span class="w-full">
      <span class="p-float-label">
        <p-password
          inputId="confirmPassword"
          class="w-full"
          [toggleMask]="true"
          [feedback]="false"
          formControlName="confirmPassword"
        ></p-password>
        <label htmlFor="confirmPassword">Confirmer le mot de passe</label>
      </span>
      <control-error [control]="resetPasswordForm.get('confirmPassword')" />
    </span>

    <button
      pButton
      pRipple
      label="Envoyer"
      class="bg-accent w-full font-thin"
      (click)="resetPassword()"
      [loading]="isLoading"
    ></button>
  </div>
  <app-right-auth-panel class="max-h-screen w-full"></app-right-auth-panel>
</div>
