<div class="flex flex-wrap gap-4" [formGroup]="offerForm">
  <div
    *ngFor="let type of types"
    class="py-10 px-14 flex flex-col items-center justify-between cursor-pointer gap-6 rounded-3xl relative"
    [ngClass]="selectedOffer === type ? 'selected' : 'unselected'"
    (click)="selectRadioButton(type)"
  >
    <p-radioButton
      class="absolute top-2 right-2"
      formControlName="typeOffre"
      [value]="type"
      (click)="selectRadioButton(type)"
    ></p-radioButton>

    <img
      [src]="'assets/buildings/' + type.toLocaleLowerCase() + '.png'"
      class="w-20 h-20 object-fill"
    />
    <span class="font-semibold">{{ type }}</span>
  </div>
</div>
